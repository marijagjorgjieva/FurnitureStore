<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common-fragments :: head"></head>
<body>
<div th:insert="~{fragments/common-fragments :: scripts}"></div>
<div th:replace="fragments/common-fragments :: navbar"></div>
<div id="container" class="bg-black">
    <div class="py-5">
        <div class="container py-1 srednotemno shadow-sm card-height rawrXD">
            <form method="post" action="/registration" style="color:black;">
                <div class="container mt-5  center-content2" >
                    <div class="row" style="color:white;" >
                        <div class="col-md-12">
                            <h4 class="mr-2 text-center font-weight-bold" style="font-size: 24px; color: black;">
                                <i class=""></i>
                                РЕГИСТРАЦИЈА
                            </h4>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label"  style="color: black;">E-меил: </label>
                                <i class="fas fa-envelope" style="position: relative; top: 8px"></i>
                                <div class="col-sm-7">
                                    <input type="email" name="email" th:value="${user} ? ${user.email} : ''"
                                           class="form-control" th:classappend="${emailError} ? ' is-invalid'"/>
                                    <div th:if="${emailError}" class="invalid-feedback" th:text="${emailError}"></div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" style="color: black;">Име: </label>
                                <i class="fas fa-user" style="position: relative; top: 8px"></i>
                                <div class="col-sm-7">
                                    <input type="text" name="firstName" th:value="${user} ? ${user.firstName} : ''"
                                           class="form-control" th:classappend="${firstNameError} ? ' is-invalid'" />
                                    <div th:if="${firstNameError}" class="invalid-feedback" th:text="${firstNameError}"></div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" style="color: black;">Лозинка: </label>
                                <i class="fas fa-lock" style="position: relative; top: 8px"></i>
                                <div class="col-sm-7">
                                    <input type="password" name="password" class="form-control"
                                           th:classappend="${passwordError} ? ' is-invalid'"/>
                                    <div th:if="${passwordError}" class="invalid-feedback" th:text="${passwordError}"></div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" style="color: black;">Потврди лозинка: </label>
                                <i class="fas fa-lock" style="position: relative; top: 8px"></i>
                                <div class="col-sm-7">
                                    <input type="password" name="password2" class="form-control"
                                           th:classappend="${password2Error} ? ' is-invalid'"/>
                                    <div th:if="${password2Error}" class="invalid-feedback" th:text="${password2Error}"></div>
                                </div>
                            </div>
                            <div class="form-group row col-md-12">
                                <button type="submit" class="btn btn-dark col-md-12">
                                    <i class="fas fa-user-plus mr-3"></i>
                                    Регистрирај се
                                </button>
                            </div>
                            <p style="text-align: center; margin-bottom: 0; color: black;" >Имаш сметка?</p>

                            <div class="form-group row col-md-12 p-0">
                                <a href="/login" class="col-md-12" style="display: block;">
                                <button type="button" class="btn btn-dark col-md-12">
                                    <i class="fas fa-user-plus mr-3"></i>
                                    Најави се
                                </button>
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:insert="~{fragments/common-fragments :: footer}"></footer>
</body>
</html>
