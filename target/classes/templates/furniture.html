<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common-fragments :: head"></head>
<body>
<div th:insert="~{fragments/common-fragments :: scripts}"></div>
<div th:replace="fragments/common-fragments :: navbar"></div>
<div id="container" class="bg-black">
    <div class="container pt-5 pb-5 srednotemno shadow-sm">
        <div class="row">
            <div class="col-md-5">
                <img th:src="@{/uploads/{path}(path=${furniture.getFilename()})}" class="rounded mx-auto w-100"
                alt="nema alt">

            </div>
            <div class="col-md-7">
                <h2 th:text="${furniture.getFurnitureTitle()}"></h2>
                <h3 th:text="${furniture.getBrand()}"></h3>
                <p>Product code: <span th:text="${furniture.getId()}"></span></p>
                <p class="product-stock" style="color: #54C0A1">In Stock</p>
                <div class="row ml-1">
                    <h6 class="mr-5">
                        $<span th:text="${furniture.getPrice()}"></span>.00
                    </h6>
                    <form action="/cart/add" method="post">
                        <button type="submit" name="furnitureId" class="btn btn-success mx-3"
                                th:value="${furniture.getId()}">
                            <i class="fas fa-cart-plus mr-2 fa-lg"></i>
                            Додади во кошничка
                        </button>
                    </form>
                </div>
                <br>
                <table class="table">
                    <tbody>
                    <tr>
                        <td>Furniture title:</td>
                        <td th:text="${furniture.getFurnitureTitle()}"></td>
                    </tr>
                    <tr>
                        <td>Brand:</td>
                        <td th:text="${furniture.getBrand()}"></td>
                    </tr>
                    <tr>
                        <td>Furniture type:</td>
                        <td th:text="${furniture.getType()}"></td>
                    </tr>
                    <tr>
                        <td>Release year:</td>
                        <td th:text="${furniture.getYear()}"></td>
                    </tr>
                    <tr>
                        <td>Volume:</td>
                        <td><span th:text="${furniture.getVolume()}"></span> ml.</td>
                    </tr>
                    <tr>
                        <td>Manufacturer country:</td>
                        <td th:text="${furniture.getCountry()}"></td>
                    </tr>
                    <tr>
                        <td>Material:</td>
                        <td th:text="${furniture.getMaterial()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<footer th:insert="~{fragments/common-fragments :: footer}"></footer>
</body>
</html>
